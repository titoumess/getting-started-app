name: build-docker
on: [push]
jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        
      - name: Lister les fichiers
        run: ls -la

      - name: Build de l’image Docker
        run: docker build -t tuto-git-actions .

      - name: Exécuter `ls` dans un conteneur Docker
        run: docker run --rm tuto-git-actions ls -la

      - name: Lister les images Docker après le build
        run: docker images


